<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Tela de Cadastro</title>
  <style>
    body {
      background-color: #add8e6; 
    }
    .navbar-custom {
      background-color: aquamarine;
    }
    .form-container {
      margin-top: 50px;
      background-color: #f0f0f0; 
      padding: 20px; 
      border-radius: 10px; 
    }
    .form-control-sm {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-custom">
  <div class="container">
    <a class="navbar-brand" href="#">Realize seu Cadastro</a>
  </div>
</nav>
<form action="{% url 'listagem_usuarios' %}" method="post" class="container form-container">
  {% csrf_token %}
  <div class="text-center">
    <h1>Cadastro de Usu√°rios</h1>
    <div class="mb-3">
      <input name="nome" class="form-control form-control-sm" type="text" placeholder="Nome">
    </div>
    <div class="mb-3">
      <input name="idade" class="form-control form-control-sm" type="text" placeholder="Idade">
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </div>
</form>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
